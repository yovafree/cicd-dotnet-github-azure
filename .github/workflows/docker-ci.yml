name: CI/CD + Deploy - StarWars.MVC

on:
  push:
    branches: [ master, developer ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: src/StarWars.MVC
      TEST_PROJECT: src/StarWars.MVC.Tests
      IMAGE_NAME: starwarsmvc

    steps:
    - name: ðŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: âš™ï¸ Instalar .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: ðŸ“¦ Restaurar dependencias
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: ðŸ› ï¸ Compilar aplicaciÃ³n
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: ðŸ§ª Ejecutar pruebas
      run: dotnet test ${{ env.TEST_PROJECT }} --no-build --configuration Release

    - name: ðŸ” Autenticarse en ACR
      run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: ðŸ—ï¸ Construir y subir imagen Docker a ACR
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest -f ${{ env.PROJECT_PATH }}/Dockerfile src/
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-test-push
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: starwarsmvc

    steps:
    - name: ðŸ” Autenticarse en Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: âš™ï¸ Definir nombre del App Service segÃºn la rama
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "APP_NAME=${{ secrets.AZURE_APP_PROD }}" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/developer" ]]; then
          echo "APP_NAME=${{ secrets.AZURE_APP_DEV }}" >> $GITHUB_ENV
        else
          echo "Rama no vÃ¡lida para despliegue" && exit 1
        fi

    - name: ðŸš€ Desplegar imagen a Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
