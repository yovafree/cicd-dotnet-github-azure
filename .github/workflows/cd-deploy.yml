name: ðŸš€ CD - Despliegue automÃ¡tico a Azure

on:
  push:
    branches:
      - master
      - developer

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: starwarsmvc

    steps:
    - name: ðŸ” Autenticarse en Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: âš™ï¸ Definir nombre del App Service segÃºn la rama
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "APP_NAME=${{ secrets.AZURE_APP_PROD }}" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/developer" ]]; then
          echo "APP_NAME=${{ secrets.AZURE_APP_DEV }}" >> $GITHUB_ENV
        else
          echo "Rama no vÃ¡lida para despliegue" && exit 1
        fi

    - name: ðŸš€ Desplegar imagen a Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest